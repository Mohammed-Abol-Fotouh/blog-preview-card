<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="card">
    <img class="card__img" src="./assets/images/illustration-article.svg" alt="blog card image">
    <article class="card__content">
      <span class="card__content--category">Learning</span>
      <p class="card__content--date">Published 21 Dec 2023</p>
      <h1 class="card__content--title">HTML & CSS foundations</h1>
      <p class="card__content--description">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
    </article>
    <section class="card__author">
      <img class="card__author--img" src="./assets/images/image-avatar.webp" alt="author image">
      <p class="card__author--name">Greg Hooper</p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Mohammed-Abol-Fotouh" target="_blank">Mohammed Abol Fotouh</a>.
  </footer>
</body>

</html>
